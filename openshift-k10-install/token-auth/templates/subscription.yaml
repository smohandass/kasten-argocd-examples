---
apiVersion: v1
kind: Namespace
metadata:
  name: kasten-io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  annotations:
    olm.providedAPIs: K10.v1alpha1.apik10.kasten.io,K10restore.v1alpha1.apik10.kasten.io
    argocd.argoproj.io/sync-wave: "2"
  name: kasten-io-og
  namespace: kasten-io
spec:
  targetNamespaces:
  - kasten-io
  upgradeStrategy: Default
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: k10-kasten-operator-rhmp
  namespace: kasten-io
  labels:
    operators.coreos.com/k10-kasten-operator-rhmp.kasten-io: ""
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  channel: stable
  installPlanApproval: Automatic
  name: k10-kasten-operator-rhmp
  source: redhat-marketplace
  sourceNamespace: openshift-marketplace
  startingCSV: k10-kasten-operator-rhmp.v6.0.2
---
apiVersion: batch/v1
kind: Job
metadata:
  name: k10-instance
  namespace: kasten-io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:v4.12
          command:
            - /bin/bash
            - -c
            - |
              oc adm policy add-role-to-user admin system:serviceaccount:openshift-gitops:openshift-gitops-argocd-application-controller -n kasten-io

              cat <<EOF | kubectl create -f -
              apiVersion: apik10.kasten.io/v1alpha1
              kind: K10
              metadata:
                name: k10
                namespace: kasten-io
              spec:
                auth:
                  basicAuth:
                    enabled: false
                  tokenAuth:
                    enabled: true
                route:
                  enabled: true
                tls:
                  enabled: true
                scc:
                  create: true
                EOF

          name: k10-instance
          env:
            - name: SLEEP
              value: "5"
      serviceAccountName: k10-kasten-operator-rhmp-controller-manager
      restartPolicy: Never
---

